{% extends 'cafeManagement/base.html' %}
{% block content %}
<div class="form-signin w-100 p-15 col-md-10 mx-auto col-lg-5"
  style="max-width: 330px; margin-top:auto;margin-bottom:0">
  <form action="/" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">ACCOUNT LOG IN</h1>

    <div class="form-floating py-1">
      <input type="text" class="form-control" id="username" name="username" placeholder="Account No.">
      <label for="floatingInput">Account No.</label>
    </div>
    <div class="form-floating py-1">
      <input type="password" name="password" class="form-control" id="username" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">Log in</button>
  </form>
</div>
{% endblock content %}
